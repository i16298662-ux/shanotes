<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-Notes Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #00ff9d; --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .app-container { background: var(--panel); width: 90%; max-width: 700px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; }
        h2 { color: var(--primary); margin: 0 0 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 0.5em; background: #333; padding: 3px 8px; border-radius: 4px; color: #fff; }
        
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .full-row { margin-bottom: 15px; }
        
        label { display: block; font-size: 0.85em; color: #aaa; margin-bottom: 5px; }
        input, select, textarea { width: 100%; background: #2d2d2d; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); }
        textarea { height: 300px; font-family: 'Courier New', monospace; resize: vertical; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; color: #121212; }
        .btn-save { background: var(--primary); } 
        .btn-save:hover { background: #00cc7a; }
        .btn-open { background: #4dabf7; } 
        .btn-open:hover { background: #3b8dd1; }
        .btn-clear { background: #ff6b6b; color: white; } 
        .btn-clear:hover { background: #e05252; }
        
        .status-bar { margin-top: 15px; font-size: 0.85em; color: #666; text-align: right; }
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>SHA-Notes <span class="badge">v2.0 Secure</span></h2>

    <div class="grid-row">
        <div>
            <label>Nama File (Opsional)</label>
            <input type="text" id="filename" placeholder="cth: rahasia_bank">
        </div>
        <div>
            <label>Algoritma Hash (Key)</label>
            <select id="algo">
                <option value="SHA512" selected>SHA-512 (Standard)</option>
                <option value="SHA256">SHA-256</option>
                <option value="SHA1">SHA-1 (Legacy)</option>
                <option value="SHA3">SHA-3 (Modern)</option>
            </select>
        </div>
    </div>

    <div class="full-row">
        <label>Password Enkripsi</label>
        <input type="password" id="password" placeholder="Masukkan kunci akses...">
    </div>

    <div class="full-row">
        <label>Isi Catatan</label>
        <textarea id="content" placeholder="Tulis data sensitif di sini..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn-open" onclick="document.getElementById('fileInput').click()">üìÇ Buka File</button>
        <button class="btn-save" onclick="processFile('encrypt')">üíæ Simpan & Enkripsi</button>
        <button class="btn-clear" onclick="clearFields()">üóëÔ∏è Reset</button>
    </div>
    
    <div class="status-bar" id="status">Menunggu input user...</div>
    <input type="file" id="fileInput" onchange="processFile('decrypt', this)">
</div>

<script>
    // --- Core Logic ---
    function deriveKey(pass, algoType) {
        // Mengubah password menjadi hash sesuai algoritma yang dipilih
        switch(algoType) {
            case 'SHA512': return CryptoJS.SHA512(pass).toString();
            case 'SHA256': return CryptoJS.SHA256(pass).toString();
            case 'SHA1':   return CryptoJS.SHA1(pass).toString();
            case 'SHA3':   return CryptoJS.SHA3(pass).toString();
            default:       return CryptoJS.SHA512(pass).toString();
        }
    }

    function processFile(action, fileInput = null) {
        const pass = document.getElementById('password').value;
        const algo = document.getElementById('algo').value;
        const status = document.getElementById('status');

        if (!pass) { alert("‚ö†Ô∏è Password wajib diisi!"); return; }

        const key = deriveKey(pass, algo);

        if (action === 'encrypt') {
            const text = document.getElementById('content').value;
            if (!text) { alert("‚ö†Ô∏è Catatan kosong!"); return; }

            try {
                // Enkripsi AES menggunakan Key hasil Hash
                const encrypted = CryptoJS.AES.encrypt(text, key).toString();
                
                // Penamaan File
                let fname = document.getElementById('filename').value.trim();
                if (!fname) fname = "sha_note";
                if (!fname.endsWith('.sha')) fname += ".sha";

                // Download
                const blob = new Blob([encrypted], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = fname;
                link.click();
                
                status.innerText = `‚úÖ Tersimpan: ${fname} | Algo: ${algo}`;
            } catch (e) { alert("Error: " + e); }
        } 
        else if (action === 'decrypt') {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const cipherText = e.target.result;
                    const bytes = CryptoJS.AES.decrypt(cipherText, key);
                    const originalText = bytes.toString(CryptoJS.enc.Utf8);

                    if (!originalText) throw new Error("Gagal Dekripsi");

                    document.getElementById('content').value = originalText;
                    
                    // Update nama file di input tanpa ekstensi .sha
                    document.getElementById('filename').value = file.name.replace('.sha', '');
                    status.innerText = `üîì Terbuka: ${file.name}`;
                } catch (err) {
                    alert("‚ùå Gagal Membuka!\nKemungkinan Password Salah atau Algoritma Hash tidak cocok.");
                    status.innerText = "‚ùå Gagal dekripsi.";
                }
            };
            reader.readAsText(file);
            fileInput.value = ""; // Reset input file
        }
    }

    function clearFields() {
        document.getElementById('content').value = "";
        document.getElementById('password').value = "";
        document.getElementById('filename').value = "";
        document.getElementById('status').innerText = "Siap.";
    }
</script>

</body>
</html>
