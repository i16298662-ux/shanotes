<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-Notes | Encrypted Notepad</title>
    <!-- Memuat Library Kriptografi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #00ff88;
            margin-top: 0;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            background-color: #3d3d3d;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Agar padding tidak melebar */
        }
        textarea {
            height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-save { background-color: #0088ff; color: white; }
        .btn-save:hover { background-color: #0066cc; }
        
        .btn-load { background-color: #ff9900; color: white; }
        .btn-load:hover { background-color: #cc7a00; }

        .btn-clear { background-color: #ff4444; color: white; }
        .btn-clear:hover { background-color: #cc0000; }

        .status {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            color: #aaa;
        }
        /* Hidden file input */
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>SHA-Notes üîí</h2>
    <p style="text-align: center; font-size: 0.8em; color: #888;">SHA-512 Key Derivation + AES Encryption</p>

    <div class="control-group">
        <label for="password">Password Kunci:</label>
        <input type="password" id="password" placeholder="Masukkan password rahasia...">
    </div>

    <div class="control-group">
        <label for="note">Isi Catatan:</label>
        <textarea id="note" placeholder="Tulis catatan rahasia di sini..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn-load" onclick="triggerLoad()">üìÇ Buka File</button>
        <button class="btn-save" onclick="saveFile()">üíæ Simpan & Enkripsi</button>
        <button class="btn-clear" onclick="clearAll()">‚ùå Bersihkan</button>
    </div>
    
    <div class="status" id="statusMsg">Siap.</div>
    
    <!-- Input file tersembunyi -->
    <input type="file" id="fileInput" onchange="loadFile(this)">
</div>

<script>
    // --- Logika Inti ---

    // Fungsi Pembantu: Mengubah password menjadi Key menggunakan SHA-512
    function getKeyFromPassword(password) {
        // Ini memenuhi permintaan Anda: Menggunakan SHA-512 untuk memproses password
        return CryptoJS.SHA512(password).toString();
    }

    function saveFile() {
        const password = document.getElementById('password').value;
        const text = document.getElementById('note').value;

        if (!password) {
            alert("‚ö†Ô∏è Masukkan password terlebih dahulu!");
            return;
        }
        if (!text) {
            alert("‚ö†Ô∏è Catatan kosong!");
            return;
        }

        try {
            // 1. Buat Key dari SHA-512
            const key = getKeyFromPassword(password);
            
            // 2. Enkripsi teks menggunakan AES dengan Key tersebut
            const encrypted = CryptoJS.AES.encrypt(text, key).toString();

            // 3. Download file
            const blob = new Blob([encrypted], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "catatan_rahasia.sha"; // Ekstensi file
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            setStatus("‚úÖ Berhasil dienkripsi dan didownload.");
        } catch (e) {
            alert("Error: " + e);
        }
    }

    function triggerLoad() {
        document.getElementById('fileInput').click();
    }

    function loadFile(input) {
        const file = input.files[0];
        const password = document.getElementById('password').value;

        if (!password) {
            alert("‚ö†Ô∏è Masukkan password DULU sebelum membuka file!");
            input.value = ""; // Reset input file
            return;
        }
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const encryptedContent = e.target.result;
            
            try {
                // 1. Buat Key dari SHA-512 (harus sama dengan saat menyimpan)
                const key = getKeyFromPassword(password);

                // 2. Dekripsi
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedContent, key);
                const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);

                if (!decryptedText) {
                    throw new Error("Password salah atau file rusak");
                }

                document.getElementById('note').value = decryptedText;
                setStatus("‚úÖ File berhasil dibuka!");
            } catch (error) {
                alert("‚ùå GAGAL! Password salah atau bukan file SHA-Notes.");
                setStatus("Gagal mendekripsi.");
            }
        };
        reader.readAsText(file);
        input.value = ""; // Reset agar bisa pilih file yang sama lagi
    }

    function clearAll() {
        document.getElementById('note').value = "";
        document.getElementById('password').value = "";
        setStatus("Siap.");
    }

    function setStatus(msg) {
        document.getElementById('statusMsg').innerText = msg;
    }
</script>

</body>
</html>
